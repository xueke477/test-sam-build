name: Migrate DB with flyway
on:
  workflow_dispatch:
    inputs:
      mysql_database:
        description: Default database to use.
        type: string
        default: 'test_db'
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
  migrate-db:
    needs: prepare
    runs-on: ubuntu-latest
    container:
      image: "flyway/flyway:7.15"
      volumes:
        - ${{ github.workspace }}/database/flywayfiles/sql:/flyway/sql
        - ${{ github.workspace }}/database/flywayfiles/conf:/flyway/conf
    steps:
      - run: flyway -url=jdbc:mysql://${{ secrets.MYSQL_ENDPOINT }}:3306?allowPublicKeyRetrieval=True -user=root -password=${{ secrets.MYSQL_ROOT_PASSWORD }} -locations=filesystem:/flyway/sql/ -connectRetries=5 migrate
