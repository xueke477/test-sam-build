name: Unit test using poetry
on: workflow_dispatch
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache poetry installation
        id: cache-poetry
        uses: actions/cache@v3
        with:
          path: |
            '/opt/pipx/venvs/poetry/**'
            '/opt/pipx_bin/poetry'
          key: ${{ github.ref_name }}-${{ hashFiles('/opt/pipx/venvs/poetry/**', '/opt/pipx_bin/poetry') }}
      - name: Install poetry if cache misses
        if: ${{ steps.cache-poetry.outputs.cache-hit != 'true' }}
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8' 
          cache: 'poetry'
      - run: echo "cache hit - ${{ toJSON(steps.cache-poetry.outputs.cache-hit) }}"
      - run: poetry install
      - run: PYTHONPATH=src poetry run pytest tests/
