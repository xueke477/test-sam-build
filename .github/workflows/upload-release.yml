name: Upload Release
on:
  workflow_call:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true
permissions:
  contents: write
jobs:
  upload-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: xueke477/create-release@b3656189b90b33b8b06d76d0ec94e54c1767772f
        with:
          tag_name: ${{ inputs.tag }}
          target_commitish: master
          files: README.md
